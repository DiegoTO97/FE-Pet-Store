<div class="title">
    <h1>See Pet</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="mascota != null" class="container">
    <mat-card class="card">
        <mat-card-title>{{mascota.nombre}}</mat-card-title>
        <mat-card-content>
            <p><strong>Race: </strong> {{mascota.raza}} </p>
            <p><strong>Color: </strong> {{mascota.color}} </p>
            <p><strong>Weight: </strong> {{mascota.peso}} Kgs </p>
            <p><strong>Age: </strong> {{mascota.edad}} Years </p>
        </mat-card-content>
        <mat-card-actions><button routerLink="/listMascotas" mat-raised-button>Return</button></mat-card-actions>
    </mat-card>
</div>
